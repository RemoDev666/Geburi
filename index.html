<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Schatzi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #ff69b4; /* Farbe für den Titel */
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: fly 10s linear infinite;
            pointer-events: none;
        }
        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(45deg);
            }
            100% {
                transform: translate(calc(100vw - 50px), calc(-100vh + 50px)) rotate(405deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Schatzi</h1>
        <p>Ich han es Geburi-Lied für dich erstellt. Eifach Luutstärchi ufe und denn uf Play klicke. Wichtig: Guet zuelose, es beinhaltet es Rätsel, damit dis Gschänkli weisch. Viel Spass.</p>
        <audio controls>
            <source src="geburi-song.mp3" type="audio/mpeg">
            Dein Browser unterstützt den Audio-Player nicht.
        </audio>
    </div>

    <!-- SVG für das Herz -->
    <script>
        // Erzeuge zufällige Herzen
        for (let i = 0; i < 5; i++) {
            createHeart();
        }

        function createHeart() {
            const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            heart.setAttribute("class", "heart");
            heart.setAttribute("viewBox", "0 0 24 24");

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("fill", "pink");
            path.setAttribute("d", "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");

            heart.appendChild(path);
            document.body.appendChild(heart);

            const size = Math.random() * 100 + 20 + 'px';
            heart.style.width = size;
            heart.style.height = size;

            const top = Math.random() * 100 + 'vh';
            heart.style.top = top;

            const left = Math.random() * 100 + 'vw';
            heart.style.left = left;

            const duration = Math.random() * 5 + 5 + 's';
            heart.style.animationDuration = duration;
        }
    </script>
</body>
</html>
